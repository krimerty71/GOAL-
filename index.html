<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–§—É—Ç–±–æ–ª—å–Ω—ã–π –∫–ª–∏–∫–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            background: #2E7D32;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial;
        }
        
        .game {
            background: white;
            border-radius: 20px;
            padding: 20px;
            width: 400px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .score {
            font-size: 32px;
            font-weight: bold;
            color: #1a237e;
            margin: 10px 0;
        }
        
        .ball {
            font-size: 100px;
            cursor: pointer;
            transition: 0.1s;
            margin: 20px 0;
            display: inline-block;
        }
        
        .ball:active {
            transform: scale(0.9);
        }
        
        .upgrades {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }
        
        .upgrade {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        
        .upgrade button {
            padding: 8px 15px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .upgrade button:hover {
            background: #1976D2;
        }
        
        .upgrade button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .info {
            color: #666;
            font-size: 14px;
        }
        
        .reset {
            margin-top: 20px;
            padding: 10px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game">
        <div class="score" id="score">‚öΩ 0</div>
        
        <div class="ball" id="ball" onclick="clickBall()">‚öΩ</div>
        
        <div class="upgrades">
            <div class="upgrade">
                <span>‚ö° –°–∏–ª–∞ —É–¥–∞—Ä–∞ (+1 –∑–∞ –∫–ª–∏–∫)</span>
                <div>
                    <span id="powerPrice">10</span> ‚öΩ
                    <button onclick="buyUpgrade('power')" id="powerBtn">–ö—É–ø–∏—Ç—å</button>
                </div>
            </div>
            
            <div class="upgrade">
                <span>ü¶µ –î—Ä–∏–±–ª–∏–Ω–≥ (+3 –∑–∞ –∫–ª–∏–∫)</span>
                <div>
                    <span id="dribblePrice">25</span> ‚öΩ
                    <button onclick="buyUpgrade('dribble')" id="dribbleBtn">–ö—É–ø–∏—Ç—å</button>
                </div>
            </div>
            
            <div class="upgrade">
                <span>‚≠ê –ó–≤–µ–∑–¥–∞ (+5 –∑–∞ –∫–ª–∏–∫)</span>
                <div>
                    <span id="starPrice">50</span> ‚öΩ
                    <button onclick="buyUpgrade('star')" id="starBtn">–ö—É–ø–∏—Ç—å</button>
                </div>
            </div>
        </div>
        
        <div class="info" id="info">–ó–∞ –∫–ª–∏–∫: 1 ‚öΩ</div>
        
        <button class="reset" onclick="resetGame()">–°–±—Ä–æ—Å</button>
    </div>

    <script>
        let score = 0;
        let clickPower = 1;
        
        let powerLevel = 0;
        let powerPrice = 10;
        
        let dribbleLevel = 0;
        let dribblePrice = 25;
        
        let starLevel = 0;
        let starPrice = 50;
        
        function updateDisplay() {
            document.getElementById('score').textContent = `‚öΩ ${score}`;
            document.getElementById('powerPrice').textContent = powerPrice;
            document.getElementById('dribblePrice').textContent = dribblePrice;
            document.getElementById('starPrice').textContent = starPrice;
            
            document.getElementById('info').textContent = `–ó–∞ –∫–ª–∏–∫: ${clickPower} ‚öΩ`;
            
            document.getElementById('powerBtn').disabled = score < powerPrice;
            document.getElementById('dribbleBtn').disabled = score < dribblePrice;
            document.getElementById('starBtn').disabled = score < starPrice;
        }
        
        function clickBall() {
            score += clickPower;
            updateDisplay();
        }
        
        function buyUpgrade(type) {
            if (type === 'power' && score >= powerPrice) {
                score -= powerPrice;
                powerLevel++;
                clickPower += 1;
                powerPrice = Math.floor(powerPrice * 1.5);
            }
            
            if (type === 'dribble' && score >= dribblePrice) {
                score -= dribblePrice;
                dribbleLevel++;
                clickPower += 3;
                dribblePrice = Math.floor(dribblePrice * 1.6);
            }
            
            if (type === 'star' && score >= starPrice) {
                score -= starPrice;
                starLevel++;
                clickPower += 5;
                starPrice = Math.floor(starPrice * 1.7);
            }
            
            updateDisplay();
        }
        
        function resetGame() {
            score = 0;
            clickPower = 1;
            
            powerLevel = 0;
            powerPrice = 10;
            
            dribbleLevel = 0;
            dribblePrice = 25;
            
            starLevel = 0;
            starPrice = 50;
            
            updateDisplay();
        }
        
        updateDisplay();
    </script>
</body>
</html>
